<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table form</title>
    <link rel="stylesheet" href="style.css">
    <style>
      
    </style>
</head>
<body>
    <div  class="form">
        <h1>Update Form</h1>
        <form action="" id="form-submit">
            <label for="">Enter your First Name :</label><input class="input" type="text" placeholder="First Name" required><br>
            <label for="">Enter your Last Name :</label><input class="input" type="text" placeholder="Last Name" required><br>
            <label for="">Enter your Address :</label><input class="input" type="text" placeholder="Address" required><br>
            <label for="">Enter your City :</label><input class="input" type="text" placeholder="City" required><br>
            <label for="">Enter your Pincode :</label><input class="input" type="number" placeholder="Pincode" required><br>
            <label for="">Enter your Gender :</label><input class="input" type="text" placeholder="Gender" required><br>
            <label for="">Enter your State :</label><input class="input" type="text" placeholder="State" required><br>
            <button id="submit" type="submit">Submit</button>
        </form>
        <br>
        <div id="error">Enter all values</div>
        <br>
        <hr>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    
</body>
<script src="script.js"></script>
</html>
